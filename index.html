<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" class="h-100">
<head>
    <title>Formul√°rio de Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto form-container">
        <form action="">
            <a href="https://getbootstrap.com">
                <img 
                src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" 
                alt="logo"
                class="mb-4"
                height="57"
                width="72"
                >
            </a>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="ypur-email@email.com"/>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="******"/>
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Remenber me</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Sign in</button>
            <a href="https://github.com/thalisson-sousa">
                <p class="text-body-secondary mt-5 mb-3">&copy 2017-2023</p>
            </a>
        </form>
    </main>
</body>
</html>
